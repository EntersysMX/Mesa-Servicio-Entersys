services:
  # React Frontend (Helpdesk) - Conecta a GLPI en producción
  helpdesk-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_GLPI_URL=${VITE_GLPI_URL:-https://glpi.entersys.mx}
        - VITE_GLPI_APP_TOKEN=${VITE_GLPI_APP_TOKEN:-***GLPI_APP_TOKEN_REMOVED***}
        - VITE_GLPI_USER_TOKEN=${VITE_GLPI_USER_TOKEN:-}
    container_name: helpdesk-frontend
    restart: unless-stopped
    environment:
      - VITE_GLPI_URL=${VITE_GLPI_URL:-https://glpi.entersys.mx}
      - VITE_GLPI_APP_TOKEN=${VITE_GLPI_APP_TOKEN:-***GLPI_APP_TOKEN_REMOVED***}
      - VITE_GLPI_USER_TOKEN=${VITE_GLPI_USER_TOKEN:-}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.helpdesk-frontend.rule=Host(`soporte.entersys.mx`)"
      - "traefik.http.routers.helpdesk-frontend.entrypoints=websecure"
      - "traefik.http.routers.helpdesk-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.helpdesk-frontend.loadbalancer.server.port=80"
    networks:
      - traefik-public
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Servicio de sincronización Smartsheet ↔ GLPI
  smartsheet-sync:
    build:
      context: ./scripts/smartsheet-sync
      dockerfile: Dockerfile
    container_name: smartsheet-sync
    restart: unless-stopped
    environment:
      - SMARTSHEET_TOKEN=${SMARTSHEET_TOKEN:-***SMARTSHEET_TOKEN_REMOVED***}
      - SMARTSHEET_SHEET_ID=${SMARTSHEET_SHEET_ID:-6629881724331908}
      - GLPI_URL=${GLPI_URL:-https://glpi.entersys.mx/apirest.php}
      - GLPI_APP_TOKEN=${GLPI_APP_TOKEN:-***GLPI_APP_TOKEN_REMOVED***}
      - GLPI_USERNAME=${GLPI_USERNAME:-glpi}
      - GLPI_PASSWORD=${GLPI_PASSWORD:-glpi}
      - SYNC_INTERVAL=${SYNC_INTERVAL:-5}
    volumes:
      - sync-data:/app/data
    networks:
      - traefik-public
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M

volumes:
  sync-data:

networks:
  traefik-public:
    external: true
